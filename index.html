<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Intelligence Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            color: #1e293b;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 4rem;
            animation: fadeInDown 0.8s ease-out;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 1rem;
            color: #0f172a;
            letter-spacing: -0.02em;
        }

        .header p {
            font-size: 1.1rem;
            color: #64748b;
            margin-bottom: 3rem;
            font-weight: 300;
        }

        .action-button {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1rem;
            font-weight: 500;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(30, 41, 59, 0.3);
            letter-spacing: 0.5px;
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(30, 41, 59, 0.4);
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin: 4rem 0;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .stat-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 2rem 2.5rem;
            border-radius: 12px;
            border: 1px solid rgba(226, 232, 240, 0.8);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-4px);
        }

        .stat-number {
            display: block;
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #1e293b;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #64748b;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
            opacity: 0;
            transition: all 0.6s ease;
        }

        .articles-grid.show {
            opacity: 1;
        }

        .article-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(226, 232, 240, 0.6);
            border-radius: 16px;
            padding: 2rem;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
        }

        .article-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6, #ec4899);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .article-card:hover::before {
            opacity: 1;
        }

        .article-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
            border-color: rgba(59, 130, 246, 0.3);
        }

        .category-badge {
            display: inline-block;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        .category-jp { background: #dbeafe; color: #1d4ed8; }
        .category-tech { background: #f0f9ff; color: #0369a1; }
        .category-startup { background: #fef3c7; color: #d97706; }
        .category-business { background: #dcfce7; color: #16a34a; }
        .category-research { background: #fce7f3; color: #be185d; }
        .category-other { background: #f1f5f9; color: #475569; }

        .article-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            line-height: 1.4;
            color: #0f172a;
            cursor: pointer;
            position: relative;
            transition: color 0.3s ease;
        }

        .article-title:hover {
            color: #3b82f6;
        }

        .article-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: #64748b;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        .read-link {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            color: white;
            padding: 0.7rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: inline-block;
            letter-spacing: 0.3px;
        }

        .read-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(30, 41, 59, 0.3);
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }

        .loading-container {
            text-align: center;
            padding: 4rem 2rem;
            color: #64748b;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid #e2e8f0;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        .tooltip {
            position: absolute;
            background: #0f172a;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.85rem;
            line-height: 1.5;
            max-width: 320px;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }

        .tooltip.show {
            opacity: 1;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container { padding: 1rem; }
            .header h1 { font-size: 2rem; }
            .stats { flex-direction: column; gap: 1.5rem; align-items: center; }
            .articles-grid { grid-template-columns: 1fr; gap: 1.5rem; }
            .article-card { padding: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Intelligence Dashboard</h1>
            <p>Latest artificial intelligence insights from leading sources</p>
            <button class="action-button" onclick="loadAINews()">
                Load Latest Intelligence
            </button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-number" id="totalArticles">‚Äî</span>
                <span class="stat-label">Articles</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="todayArticles">‚Äî</span>
                <span class="stat-label">Today</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="sourcesCount">8</span>
                <span class="stat-label">Sources</span>
            </div>
        </div>

        <div id="articles-container" class="articles-grid">
            <!-- Articles will be loaded here -->
        </div>
    </div>

    <div id="tooltip" class="tooltip"></div>

    <script>
        let articles = [];

        function getCategoryClass(category) {
            if (category.includes('Êó•Êú¨')) return 'category-jp';
            if (category.includes('„ÉÜ„ÇØ„Éé„É≠„Ç∏„Éº') || category.includes('ÊäÄË°ì')) return 'category-tech';
            if (category.includes('„Çπ„Çø„Éº„Éà„Ç¢„ÉÉ„Éó')) return 'category-startup';
            if (category.includes('„Éì„Ç∏„Éç„Çπ')) return 'category-business';
            if (category.includes('Á†îÁ©∂') || category.includes('Â≠¶Ë°ì')) return 'category-research';
            return 'category-other';
        }

        function formatCategory(category) {
            return category.replace(/[üáØüáµüî¨üöÄüì±‚öôÔ∏èüíºüéì]/g, '').trim();
        }

        function showTooltip(event, summary) {
            const tooltip = document.getElementById('tooltip');
            tooltip.textContent = summary;
            tooltip.style.left = event.pageX + 15 + 'px';
            tooltip.style.top = event.pageY - 10 + 'px';
            tooltip.classList.add('show');
        }

        function hideTooltip() {
            document.getElementById('tooltip').classList.remove('show');
        }

        async function loadAINews() {
            const container = document.getElementById('articles-container');
            container.classList.remove('show');
            
            // Loading state
            container.innerHTML = `
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                    <h3 style="color: #334155; margin-bottom: 0.5rem;">Processing Intelligence</h3>
                    <p style="color: #64748b;">Aggregating from 8 premium sources</p>
                </div>
            `;
            
            try {
                const response = await fetch('./data/articles.json');
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                articles = data.articles || [];
                
                if (articles.length === 0) {
                    container.innerHTML = `
                        <div class="loading-container">
                            <h3 style="color: #334155;">No Intelligence Available</h3>
                            <p style="color: #64748b;">Data collection in progress</p>
                            <button onclick="loadAINews()" class="action-button" style="margin-top: 2rem;">
                                Retry
                            </button>
                        </div>
                    `;
                    return;
                }
                
                // Update stats with actual numbers
                document.getElementById('totalArticles').textContent = articles.length;
                document.getElementById('todayArticles').textContent = articles.filter(article => 
                    article.date && (article.date.includes('ÊôÇÈñìÂâç') || article.date.includes('ÂàÜÂâç'))
                ).length;
                
                // Render articles
                container.innerHTML = articles.map((article, index) => `
                    <div class="article-card" style="animation-delay: ${index * 0.1}s;">
                        <div class="category-badge ${getCategoryClass(article.category)}">${formatCategory(article.category)}</div>
                        <div class="article-title" 
                             onmouseenter="showTooltip(event, '${article.summary.replace(/'/g, "\\'")}')"
                             onmouseleave="hideTooltip()">
                            ${article.title}
                        </div>
                        <div class="article-meta">
                            <span>${article.date}</span>
                            <span>${article.source}</span>
                        </div>
                        <a href="${article.url}" target="_blank" class="read-link">
                            Read Full Article
                        </a>
                    </div>
                `).join('');
                
                // Show with animation
                setTimeout(() => container.classList.add('show'), 100);
                console.log(`Intelligence loaded: ${articles.length} articles`);
                
            } catch (error) {
                console.error('Loading error:', error);
                container.innerHTML = `
                    <div class="loading-container">
                        <h3 style="color: #334155;">Connection Error</h3>
                        <p style="color: #64748b;">Unable to access intelligence data</p>
                        <button onclick="loadAINews()" class="action-button" style="margin-top: 2rem;">
                            Retry Connection
                        </button>
                    </div>
                `;
            }
        }

        // Initialize
        window.addEventListener('load', function() {
            document.body.style.opacity = '1';
        });
    </script>
</body>
</html>
