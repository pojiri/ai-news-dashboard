<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🤖 AI情報ダッシュボード</title>
    <script src="https://cdn.jsdelivr.net/npm/@vitalets/google-translate-api@9.0.0/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/translate@1.4.1/translate.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 1s ease-out;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        .main-button {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            transform: translateY(0);
        }

        .main-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #ff5252, #ff9800);
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease;
        }

        .cards-container.show {
            opacity: 1;
            transform: translateY(0);
        }

        .article-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .article-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            background-size: 300% 100%;
            animation: gradient 3s ease infinite;
        }

        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            background: rgba(255, 255, 255, 0.2);
        }

        .article-tag {
            display: inline-block;
            background: linear-gradient(45deg, #667eea, #764ba2);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .article-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            line-height: 1.4;
        }

        .article-summary {
            opacity: 0.9;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .article-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 1rem;
        }

        .read-more {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .read-more:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            background: linear-gradient(45deg, #764ba2, #667eea);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin: 3rem 0;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .stat-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2rem;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-number {
            display: block;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .stats {
                flex-direction: column;
                gap: 1rem;
            }
            
            .cards-container {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
        }
    </style>
</head>
   <script src="news-fetcher.js"></script>
</body>
    <div class="container">
        <div class="header">
            <h1>AI情報ダッシュボード</h1>
            <p>最新のAI技術とトレンドをわかりやすくお届けします</p>
            <button class="main-button" onclick="showRealAINews()">
                ✨ 今日のAI記事を表示 ✨
            </button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-number" id="totalArticles">50+</span>
                <span class="stat-label">記事数</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="todayArticles">5</span>
                <span class="stat-label">今日の記事</span>
            </div>
            <div class="stat-item">
                <span class="stat-number">24h</span>
                <span class="stat-label">更新頻度</span>
            </div>
        </div>

        <div id="news-container" class="cards-container">
            <!-- 記事がここに表示される -->
        </div>
    </div>

    <script>
        // 簡易翻訳機能
        async function translateText(text, targetLang = 'ja') {
            try {
                // MyMemory翻訳APIを使用（無料）
                const response = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=en|${targetLang}`);
                const data = await response.json();
                
                if (data.responseStatus === 200) {
                    return data.responseData.translatedText;
                }
                return text; // 翻訳失敗時は元のテキスト
            } catch (error) {
                console.log('翻訳スキップ:', error);
                return text; // エラー時は元のテキスト
            }
        }

        // JSON読み込み版 AI記事表示システム（翻訳機能付き）
        async function showRealAINews() {
            const container = document.getElementById('news-container');
            container.classList.remove('show');
            
            // ローディング表示
            container.innerHTML = `
                <div style="text-align: center; padding: 3rem; color: rgba(255,255,255,0.8);">
                    <div style="font-size: 3rem; margin-bottom: 1rem; animation: bounce 2s infinite;">🔍</div>
                    <h3>最新のAI記事を読み込み中...</h3>
                    <p>記事を取得して日本語に翻訳しています</p>
                    <div style="margin: 2rem 0; font-size: 0.9rem; opacity: 0.7;">
                        <div>TechCrunch • MIT Tech Review • The Verge</div>
                        <div>Ars Technica • Wired</div>
                    </div>
                    <div style="margin-top: 2rem;">
                        <div style="display: inline-block; width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.3); border-radius: 50%; border-top-color: #ff6b6b; animation: spin 1s ease-in-out infinite;"></div>
                    </div>
                </div>
                <style>
                    @keyframes spin {
                        to { transform: rotate(360deg); }
                    }
                    @keyframes bounce {
                        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
                        40% { transform: translateY(-10px); }
                        60% { transform: translateY(-5px); }
                    }
                </style>
            `;
            
            try {
                // JSONファイルから記事データを読み込み
                const response = await fetch('./data/articles.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                const articles = data.articles || [];
                
                if (articles.length === 0) {
                    container.innerHTML = `
                        <div style="text-align: center; padding: 3rem; color: rgba(255,255,255,0.8);">
                            <div style="font-size: 3rem; margin-bottom: 1rem;">📰</div>
                            <h3>記事データが見つかりません</h3>
                            <p>GitHub Actionsによる記事収集をお待ちください</p>
                            <button onclick="showRealAINews()" class="main-button" style="margin-top: 2rem;">
                                🔄 再読み込み
                            </button>
                        </div>
                    `;
                    return;
                }
                
                // 翻訳処理中の表示
                container.innerHTML = `
                    <div style="text-align: center; padding: 3rem; color: rgba(255,255,255,0.8);">
                        <div style="font-size: 3rem; margin-bottom: 1rem;">🈳</div>
                        <h3>記事を日本語に翻訳中...</h3>
                        <p>${articles.length}件の記事要約を翻訳しています</p>
                        <div style="margin-top: 2rem;">
                            <div style="display: inline-block; width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.3); border-radius: 50%; border-top-color: #feca57; animation: spin 1s ease-in-out infinite;"></div>
                        </div>
                    </div>
                `;
                
                // 記事を1つずつ翻訳
                const translatedArticles = [];
                for (let i = 0; i < Math.min(articles.length, 6); i++) {
                    const article = articles[i];
                    
                    try {
                        // タイトルと要約を翻訳
                        const titleToTranslate = article.title.length > 100 ? article.title.substring(0, 100) + '...' : article.title;
                        const summaryToTranslate = article.summary.length > 200 ? article.summary.substring(0, 200) + '...' : article.summary;
                        
                        const [translatedTitle, translatedSummary] = await Promise.all([
                            translateText(titleToTranslate),
                            translateText(summaryToTranslate)
                        ]);
                        
                        translatedArticles.push({
                            ...article,
                            title: translatedTitle,
                            summary: translatedSummary
                        });
                        
                        // 進行状況を更新
                        container.innerHTML = `
                            <div style="text-align: center; padding: 3rem; color: rgba(255,255,255,0.8);">
                                <div style="font-size: 3rem; margin-bottom: 1rem;">🈳</div>
                                <h3>記事を日本語に翻訳中...</h3>
                                <p>${i + 1}/${Math.min(articles.length, 6)} 完了</p>
                                <div style="width: 200px; height: 8px; background: rgba(255,255,255,0.2); border-radius: 4px; margin: 1rem auto;">
                                    <div style="width: ${((i + 1) / Math.min(articles.length, 6)) * 100}%; height: 100%; background: linear-gradient(90deg, #ff6b6b, #feca57); transition: width 0.3s ease;"></div>
                                </div>
                            </div>
                        `;
                        
                        // レート制限対策で少し待機
                        await new Promise(resolve => setTimeout(resolve, 1000));
                        
                    } catch (error) {
                        console.log(`記事 ${i + 1} の翻訳をスキップ:`, error);
                        translatedArticles.push(article);
                    }
                }
                
                // 翻訳済み記事を表示
                container.innerHTML = translatedArticles.map((article, index) => `
                    <div class="article-card" style="animation-delay: ${index * 0.1}s;">
                        <div class="article-tag">${article.category} 🈳</div>
                        <div class="article-title">${article.title}</div>
                        <div class="article-meta">
                            <span>🕒 ${article.date}</span>
                            <span>📰 ${article.source}</span>
                        </div>
                        <div class="article-summary">${article.summary}</div>
                        <a href="${article.url}" target="_blank" class="read-more">
                            記事を読む →
                        </a>
                    </div>
                `).join('');
                
                // 統計情報を更新
                document.getElementById('totalArticles').textContent = data.total_articles || articles.length;
                document.getElementById('todayArticles').textContent = translatedArticles.length;
                
                // アニメーション表示
                setTimeout(() => {
                    container.classList.add('show');
                }, 100);
                
                console.log(`✅ ${translatedArticles.length}件の記事を日本語で表示しました`);
                
            } catch (error) {
                console.error('記事読み込みエラー:', error);
                container.innerHTML = `
                    <div style="text-align: center; padding: 3rem; color: rgba(255,255,255,0.8);">
                        <div style="font-size: 3rem; margin-bottom: 1rem;">⚠️</div>
                        <h3>記事の読み込みに失敗しました</h3>
                        <button onclick="showRealAINews()" class="main-button" style="margin-top: 2rem;">
                            🔄 再試行
                        </button>
                    </div>
                `;
            }
        }

        // ページ読み込み時のアニメーション
        window.addEventListener('load', function() {
            document.body.style.opacity = '1';
        });
    </script>
</body>
</html>
